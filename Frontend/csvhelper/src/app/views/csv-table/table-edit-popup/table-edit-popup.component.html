<div>
  <h1 style="text-align: center;padding-bottom: 15px;">Bearbeitung</h1>
  <form class="form-style">
    <mat-form-field *ngFor="let item of arrayList;let i = index" class="textarea-full-width">
      <label class="textarea-full-width">
        <textarea [id]="'ta' + i" matInput placeholder="Eingabe" value="{{item}}"></textarea>
      </label>
    </mat-form-field>
  </form>
  <mat-grid-list cols="2" rowHeight="2:1">
    <mat-grid-tile>
      <button mat-fab (click)="onClick()"><img class="delete-img" src="" alt=""></button>
    </mat-grid-tile>
    <mat-grid-tile>
      <button mat-fab (click)="onClick()"><img class="safe-img" src="" alt=""></button>
    </mat-grid-tile>
  </mat-grid-list>
</div>
